<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/popup.min.css" />
    <script defer src="../js/popup.js"></script>
    <title>YT Erasure</title>
  </head>
  <body>
    <div class="container">
      <a
        href="https://github.com/vasudeveloper001/yt-erasure-chrome-extension"
        class="site-link-title"
        target="_blank"
        id="github-repo"
      >
        <h1 class="title">YT Erasure</h1></a
      >
      <div class="site">
        <a
          href="https://www.youtube.com/feed/channels"
          class="site-link"
          target="_blank"
          id="yt-sub-channels"
        >
          Channel Subscriptions</a
        >
        <a
          href="https://www.youtube.com/playlist?list=LL"
          class="site-link"
          target="_blank"
          id="yt-liked-videos"
        >
          Liked Videos Playlist</a
        >
        <a
          href="https://www.youtube.com/playlist?list=LL"
          class="site-link"
          target="_blank"
          id="yt-liked-videos"
        >
          Liked Videos Private Playlist</a
        >
      </div>
      <div class="options">
        <button id="unsubscribeChannels" class="btn">
          Unsubsribe Channels
        </button>
        <button id="removeLikedVideos" class="btn">Remove Liked Videos</button>
        <button id="deleteLikedPrivateVideos" class="btn">
          Remove Private Liked Videos
        </button>
      </div>
    </div>
  </body>
</html>
