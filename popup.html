<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/popup.min.css" />
    <script defer src="./dist/popup.js"></script>
    <title>YT Erasure</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">YT Erasure</h1>
      <div class="site">
        <a
          data-href="https://github.com/vasudeveloper001/yt-erasure"
          class="site-link"
          id="github-repo"
        >
          YT Erasure</a
        >
        <a
          data-href="https://www.youtube.com/feed/channels"
          class="site-link"
          id="yt-sub-channels"
        >
          Channel Subscriptions</a
        >
        <a
          data-href="https://www.youtube.com/playlist?list=LL"
          class="site-link"
          id="yt-liked-videos"
        >
          Liked Videos Playlist</a
        >
      </div>
      <div class="options">
        <button id="unsubsribeChannels" class="btn">Unsubsribe Channels</button>
        <button id="removeLikedVideos" class="btn">Remove Liked Videos</button>
      </div>
    </div>
  </body>
</html>
